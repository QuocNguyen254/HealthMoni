          Link

                    <span class="material-icons">menu</span>

    <script>
      const rows = document.querySelectorAll('#rows tr');
      rows.forEach(row => {
          row.addEventListener('click', () => {
              alert('Bạn đã click vào hàng này!');
          });
      });
  </script>
        <script>
          // Lấy element
          const rowMeeting = document.getElementById("row-meeting");
          const targetInput = document.getElementById("meetingLink");

          // Thêm sự kiện onclick
          rowMeeting.onclick = () => {
              // Thêm class "highlight" để sáng viền
              targetInput.classList.add("highlight");
              // Đặt con trỏ vào ô input
              targetInput.focus();

              // Xóa hiệu ứng sau 1 giây
              setTimeout(() => {
                  targetInput.classList.remove("highlight");
              }, 1000); // Hiệu ứng kéo dài 1 giây
          };
      </script>
